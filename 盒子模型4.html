<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-sizing</title>
	<style type="text/css">
		div{        
			width: 300px;        
			border: solid 30px #ffaa00;        
			padding: 30px;        
			background-color: #ffff00;        
			margin: 20px auto;
		}
		div#div1{        
			box-sizing: content-box;
		}
		div#div2{        
			box-sizing: border-box;
		}
		div#div3{        
			/*firefox支持*/
			box-sizing:padding-box;
		}
	</style>
</head>
<body>
	<!--指定box-sizing指定元素的宽高是否包含补白(pading)和边框
